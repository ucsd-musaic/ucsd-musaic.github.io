---
description: We're the UCSD-MUSAIC!
permalink: /
visible: false
---
<html>
<head>
  <style>
    /* Modern font stack that looks good across all systems */
    :root {
      --font-primary: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 
                      Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    .container {
      max-width: 56rem;
      margin: 10em auto;
      padding: 1rem;
    }

    .welcome-card {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
      background: linear-gradient(to bottom right, #ffffff, #f8f9fa);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .welcome-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
    }

    .logo {
      width: 8rem;
      flex-shrink: 0;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }

    .logo img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    .content {
      text-align: left;
    }

    .title {
      font-family: var(--font-primary);
      font-size: 2.5rem;
      font-weight: 700;
      color: #1a1a1a;
      margin: 0 0 1rem 0;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    .description {
      font-family: var(--font-primary);
      font-size: 1.125rem;
      color: #444444;
      line-height: 1.6;
      margin: 0;
      max-width: 600px;
    }

    /* Smooth animation for text on hover */
    .description:hover {
      color: #000000;
      transition: color 0.3s ease;
    }

    /* Media query for md breakpoint (768px) */
    @media (min-width: 768px) {
      .welcome-card {
        flex-direction: row;
        padding: 3rem;
      }

      .logo {
        width: 10rem;
      }

      .title {
        font-size: 3rem;
      }

      .description {
        font-size: 1.25rem;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
      }

      .welcome-card {
        background: linear-gradient(to bottom right, #1f1f1f, #252525);
      }

      .title {
        color: #ffffff;
      }

      .description {
        color: #e0e0e0;
      }

      .description:hover {
        color: #ffffff;
      }
    }
  </style>
</head>

<div class="hyde jumbotron main">
  <div class="usercard-wrapper">
    <div class="max-w-4xl mx-auto">
      <div class="container">
        <div class="welcome-card">
          <div class="logo">
            <img src="logo_draft.PNG" alt="MUSAIC Logo">
          </div>
          <div class="content">
            <p class="title">
              Welcome
            </p>
            <p class="description">
              We're the Music Understanding Synthesis and AI Creativity group at the University of California San Diego.
            </p>
          </div>
        </div>
      </div>
      </div>
  </div>
  <div class="hyde container">
   <h1>
     Latest News 
    </h1>
    <h2>
      <li>May 15 2024: Hao-Wen defends dissertation.</li>
    </h2>
    <a href="{{ site.baseurl }}/news" class="hyde btn btn-light">Get More News</a>
  </div>
</div>


</html>
