<!DOCTYPE html>
<html>
<head>
 <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap');

    .publications-container {
      max-width: 800px;
      margin: 0 auto;
      font-family: 'Inter',  sans-serif;
    }

    .year-heading {
      font-family: 'Merriweather',  serif;
      font-weight: 700;
      font-size: 2rem;
      color: #2D3748;
      border-bottom: 2px solid #E2E8F0;
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .publication-entry {
      margin-bottom: 2rem;
      padding-left: 1rem;
    }

    .paper-title {
      font-family: 'Inter',  sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      color: #2D3748;
      margin-bottom: 0.5rem;
    }

    .authors {
      font-size: 0.95rem;
      color: #4A5568;
      margin-bottom: 0.3rem;
    }

    .conference {
      font-size: 0.95rem;
      color: #718096;
      font-style: italic;
    }
    .pdf-link {
    display: inline-block;
    color: #dc2626;
    text-decoration: none;
    margin-left: 0.5rem;
  }
  .pdf-link:hover {
    text-decoration: underline;
  }
  .bottom-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  </style>
</head>
<body class="bg-gray-50 py-8">
  <div class="publications-container">
  {%- for year in site.data.publications -%}
    <h2 class="year-heading">{{ year[0] }}</h2>
    {%- for publication in year[1] -%}
      <div class="publication-entry">
        <div class="paper-title">{{ publication.title }}</div>
        <div class="authors">{{ publication.authors }}</div>
        <div class="bottom-row">
          <div class="conference">{{ publication.conference }}</div>
          <a href="{{ publication.pdf_link }}" target="_blank" class="pdf-link">[PDF]</a>
        </div>
      </div>
    {%- endfor -%}
  {%- endfor -%}
  </div>
</body>
</html>
