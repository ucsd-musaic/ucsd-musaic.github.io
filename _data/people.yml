  - name: Ross Greer
    title: Assistant Professor
    description: I'm an Assistant Professor in Computer Science & Engineering at UC Merced, with research interests in multimodal machine learning and human-robot interaction to improve machines' understanding of human intentions. Outside of research, I enjoy leading orchestra rehearsals and writing music.
    image: ross_greer.jpg
    website: https://www.rossgreer.com

Undergraduates:
  - name: Phillip Long
    title: Undergraduate Researcher
    description: Hi! My name is Phillip Long. I’m a second-year undergraduate student in the McAuley Lab mentored by Zachary Novack. I am interested in symbolic music generation and data-centric approaches to music processing. In my free time, I play the trumpet and piano, which sparked my interest in AI-Music.
    image: phillip_long.jpg
    website: https://pnlong.github.io/portfolio/

  - name: Amit Namburi
    title: Undergraduate Researcher
    description: I am Amit Namburi, an undergraduate researcher working under the guidance of Professor Julian McAuley. My research centers on Recommender Systems, LLMs, and Music Information Retrieval. In my free time, I stay active by playing sports and going on long scenic drives.
    image: amit_namburi.jpg
    website: https://namburiamit.com/

