PIs:
  - name: Julian McAuley
    title: Professor
    description: Julian McAuley is a Professor at UC San Diego, where he works on applications of machine learning to problems involving personalization, and teaches classes on personalized recommendation. He likes bicycling and baroque keyboard.
    image: julian_mcauley.jpg
    website: https://cseweb.ucsd.edu/~jmcauley/

PHDs:
  - name: Jingwei Liu
    title: PhD Student
    description: My name is Jingwei Liu, a 5th year Ph.D. candidate in Computer Music at UCSD. My work focuses on AI music generation, deep active inference, and neural machines.
    image: jingwei_liu.PNG
    website: https://scholar.google.com/citations?user=St7jCKUAAAAJ&hl=en&oi=ao

  - name: Xin Xu
    title: PhD Student
    description: Hi, I'm Xin Xu, a CSE Ph.D. student at UCSD, advised by Prof. Julian McAuley. My interests include NLP and Musician-oriented AI Assistant. I love to interpret music pieces and play the piano. Art is my life.
    image: xin_xu.jpeg
    website: https://xxupiano.github.io/

  - name: Junda Wu
    title: PhD Student
    description: I am a second-year PhD student advised by Prof. Julian McAuley. My research spans NLP, multimodality, and music recommendation. I love classical music and opera, and I have a growing collection of CDs and vinyl.
    image: junda_wu.jpeg
    website: https://www.linkedin.com/in/junda-wu-97503a1b3/

  - name: Tornike Karchkhadze
    title: PhD Student
    description: With over 15 years of experience in music, audio, and data science, I am an audio machine learning researcher and a computer music Ph.D. candidate at UC San Diego. My research includes music & sound synthesis using deep learning.
    image: Tornike_Karchkhadze.png
    website: https://www.linkedin.com/in/tornike-karchkhadze/

  - name: Haven Kim
    title: PhD Student
    description: I'm a first-year PhD student working with Professor Julian McAuley, exploring the intersection of music and ML. When I'm not working, I enjoy playing video games and hanging out with friends.
    image: haven_kim.png
    website: https://havenpersona.github.io/

  - name: Eduardo Escoto
    title: PhD Student
    description: I'm Ed! I'm a first-year PhD student advised by Julian McAuley, focusing on Recommender Systems and Generative Music. In my free time, I enjoy surfing, playing JRPGs, and learning music production.
    image: eduardo_escoto.png
    website: https://eduardo-escoto.com

  - name: Jingyue Huang
    title: PhD Student
    description: I am a first-year PhD student in Computer Science at UC San Diego, advised by Prof. Julian McAuley. My research focuses on Controllable Music Generation and Music Understanding. I love playing guitar and traveling to explore beautiful nature spots.
    image: jingyue_huang.jpeg
    website: https://yuer867.github.io/

Alumni:
